<!DOCTYPE html>
<html lang="ko-KR" dir="ltr" class="no-js" data-ng-app="RegisterApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>AngularJS Application - Module &amp; Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body>

<!-- 헤더 영역 -->
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">AngularJS 모듈(Module)&amp; 컨트롤러(Controller)</a>
    </div>
  </div>
</nav>
<!--// 헤더 영역 -->

<!-- 등록 폼 영역 -->
<div
  class="main-content container"
  data-ng-controller="RegisterController as RC">
  <form name="registerForm">
    <div class="form-group">
      <label for="user-id" class="control-label">아이디</label>
      <input
        type="text"
        name="user-id"
        id="user-id"
        class="form-control"
        data-ng-model="RC.formModel.user_id">
    </div>
    <div class="form-group">
      <label for="user-email" class="control-label">이메일</label>
      <input
        type="email"
        name="user-email"
        id="user-email"
        class="form-control"
        data-ng-model="RC.formModel.user_email">
    </div>
    <div class="form-group">
      <label for="user-password" class="control-label">패스워드</label>
      <input
        type="password"
        name="user-password"
        id="user-password"
        class="form-control"
        data-ng-model="RC.formModel.user_password">
    </div>
    <div class="form-group">
      <button
        data-ng-click="RC.onSubmit()"
        class="btn btn-primary">전송</button>
    </div>
  </form>
  <pre>{{RC.formModel | json}}</pre>
</div>
<!--// 등록 폼 영역 -->

<!-- 리스트 영역 -->
<div class="container" data-ng-controller="ListController as LC">
  <pre>{{ LC.model | json }}</pre>
  <ul>
    <li>
      <h3 class="charactor-name" data-ng-bind="LC.model.name"></h3>
      <h4 class="charactor-shortname" data-ng-bind="LC.model.shortname"></h4>
      <p>{{LC.model.bio}}</p>
    </li>
  </ul>
</div>
<!--// 리스트 영역 -->


<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="js/app.bundle.js"></script>
<!-- endinject -->
</body>
</html>
